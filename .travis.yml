jobs:
  include:
  - stage: armhf
    language: c
    compiler: arm-linux-gnueabihf-gcc
    script: make && cp axisdiscovery axisdiscovery-armhf
    before_install:
    - sudo apt-get update -qq
    - sudo apt-get install gcc-arm-linux-gnueabihf
  - stage: x86
    language: c
    compiler: x86_64-linux-gnu-gcc
    script: make && cp axisdiscovery axisdiscovery-x86_64
    deploy:
      provider: releases
      api_key:
        secure: 
      file: axisdiscovery-x86_64
      skip_cleanup: true
      on:
        tags: false
